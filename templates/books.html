{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="container">
    <h1 class='text-center m-2'>Tous les livres</h1>
    <button type="button" class="btn btn-primary mt-5" >Ajouter un livre</button>

    <form method='POST'>
        <div class="form-group">
          <label for="exampleInputEmail1">Titre</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titre">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Auteur</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Auteur du livre">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">image</label>
          <input type="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <div class="books d-flex flex-row flex-wrap">
        {% for book in books %}
        <div class="card m-3" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1591171291116-6310ea27c3f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dW4lMjBsaXZyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60"
            class="card-img-top"
            alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{book.author}}</h6>
              <p class="card-text">Ceci est la description du livre on se chamaille pour une siege comme actu je n'ai rian Ã  dire</p>
              <a href="#" class="btn btn-primary">plus d'info</a>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock content %}
